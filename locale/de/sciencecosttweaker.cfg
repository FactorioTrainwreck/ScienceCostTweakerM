[item-description]
science-pack-1=Wird von Labor benutzt um Technologie an die lokale Umgebung anzupassen, der Elektromagnet wird während der Benutzung Zerstört, aber ermöglicht komplizierte elektromagnetische Experimente(4:1:1)
science-pack-2=Wird von Labor benutzt um Technologie an die lokale Umgebung anzupassen, das zerbrechliche Ausstattung wird bei Benutzung zerstört, allerdings bietet Einsicht in die Auswirkung der lokalen Umgebung auf Materialien und chemische Reaktionen
science-pack-3=Wird von Labor benutzt um Technologie an die lokale Umgebung anzupassen, dieses kann Interaktionen auf Atomaren Level manipulieren und beobachten, brennt sich dabei selbst allerdings aus  (4:1:1)
science-pack-4==Wird von Labor benutzt um Technologie an die lokale Umgebung anzupassen, diese einweg Gegenständekönnen virtuelle Partikel erzeugen, um umliegende Materie und Quanten Felder zu beeinflussen
alien-science-pack=Wird von Labor benutzt um Technologie an die lokale Umgebung anzupassen, diese lebenden Prozessoren können Interaktionen auf Quanten Ebene direkt beeinflussen und beobachten, aber werden in dem feindseligem Forschungexperiment zerstört
